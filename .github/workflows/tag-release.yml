name: Tag Release

on:
  push:
    tags:
      - "[0-9]+-[0-9]+-[0-9]+"

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Tar Test Grids
        run: |
          tar -czf ${{ github.workspace }}/cumulus-geoproc-test-data_${{ github.ref_name }}.tar.gz \
            -C ${{ github.workspace }}/fixtures .

      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "${{ github.workspace }}/cumulus-geoproc-test-data_${{ github.ref_name }}.tar.gz "
          bodyFile: ${{ github.workspace }}/README.md
          makeLatest: true
